<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양이 가라사대</title>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
</head>
<body>

  <div id="app"></div>


  <!-- Script CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    const Title = (props) => {
      return(
        <h1>{props.children}</h1>
      );
    };

    const Form = ({handleFormSubmit}) => { 
      return(
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
        </form>
      );
    };

    const CatItem = (props) => {
      return(
        <li>
          <img src={props.img} style={{width:"150px"}} />
        </li>
      );
    };
    
    const Favorites = () => {
      return(
        <ul className="favorites">
          <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn"/>
          <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript"/> 
        </ul>
      );
    };

    const MainCard = ({img}) => {
      function handleHeartClick(){
        console.log("하트 눌렀음");
      }
      function handleHeartMouseOver(){
        console.log("하트 스쳐 지나감");
      }

      return(
        <div className="main-card">
          <img src={img} alt="고양이" style={{width:"400px"}} />
          <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>🤍</button>
        </div>
      );
    };

    const App =() => {
      const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
      const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
      const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

      const [counter, setCounter] = React.useState(1);
      const [mainCat, setMainCat] = React.useState(CAT1); {/*상태추가*/}

      console.log("카운터", counter);

      function handleFormSubmit(event){
        event.preventDefault();
        console.log("폼 전송됨");
        setCounter(counter + 1);
        setMainCat(CAT2);  {/*추가*/}
      }

      return(
        <div>
          <Title>{counter}번째 고양이 가라사대</Title> 
          <Form handleFormSubmit={handleFormSubmit}/> 
          <MainCard img={mainCat}/>   {/*수정*/}
          <Favorites/>
        </div>
      );
    };

    const cat = document.querySelector('#app');
    ReactDOM.render(<App/>, cat);
  </script>
</body>
</html>
<!--상태추가하기
*생성을 누르면 메인 큰사진을 다른사진으로 바꾸어본다.
-->
