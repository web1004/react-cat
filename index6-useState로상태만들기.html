<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양이 가라사대</title>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
</head>
<body>

  <div id="app"></div>


  <!-- Script CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    const Title = (props) => {
      return(
        <h1>{props.children}</h1>
      );
    };

    //상태만들기-생성버튼을 누룰때마다 N번째 숫자가 증가되게 만들기
    const Form = () => {
      const [counter, setCounter] = React.useState(1);

      /*(1)이렇게 나누어진것을 한줄로 간단하게 작성함 
      const counterState = React.useState(1);
      const counter = counterState[0];  //카운터 그 자체
      const setCounter = counterState[1]; //카운터를 조작하는 함수 
      */

      console.log("카운터", counter);

      function handleFormSubmit(event){
        event.preventDefault();
        console.log("폼 전송됨");
        setCounter(counter + 1);
      }

      return(
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
        </form>
      );
    };

    const CatItem = (props) => {
      return(
        <li>
          <img src={props.img} style={{width:"150px"}} />
        </li>
      );
    };
    
    const Favorites = () => {
      return(
        <ul className="favorites">
          <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn"/>
          <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript"/> 
        </ul>
      );
    };

    const MainCard = ({img}) => {
      function handleHeartClick(){
        console.log("하트 눌렀음");
      }
      function handleHeartMouseOver(){
        console.log("하트 스쳐 지나감");
      }

      return(
        <div className="main-card">
          <img src={img} alt="고양이" style={{width:"400px"}} />
          <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>🤍</button>
        </div>
      );
    };

    const app =(
      <div>
        <Title>1번째 고양이 가라사대</Title>
        <Form/>
        <MainCard img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react"/>
        <Favorites/>
      </div>
    );

    const cat = document.querySelector('#app');
    ReactDOM.render(app, cat);
  </script>
</body>
</html>
